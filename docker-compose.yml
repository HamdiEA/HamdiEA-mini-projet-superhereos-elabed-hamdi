version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: superhero-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: superheroes
    volumes:
      - mongodb_data:/data/db
      - ./backend/src/SuperHerosComplet.json:/docker-entrypoint-initdb.d/init-data.json:ro
    networks:
      - superhero-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: superhero-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://admin:admin123@mongodb:27017/superheroes?authSource=admin
      JWT_SECRET: supersecretkey123
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - superhero-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: superhero-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - superhero-network

volumes:
  mongodb_data:

networks:
  superhero-network:
    driver: bridge